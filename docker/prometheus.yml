# Prometheus配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API服务监控
  - job_name: 'quant_crypto_api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

